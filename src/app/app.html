<ion-menu [content]="content" id="menu">
  <ion-header>
    <ion-toolbar color="positive">
      <ion-title>分类</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-searchbar
      [(ngModel)]="searchInput"
      (ionClear)="doAction('category',searchInput)"
      [showCancelButton]="true">
    </ion-searchbar>
    <ion-list>
      <button ion-item *ngFor="let category of rootPage.BUILTIN_CATEGORIES" (click)="doAction('category',category)" >{{category}}</button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
