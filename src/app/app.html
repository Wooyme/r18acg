<ion-menu [content]="content" id="menu">
  <ion-header>
    <ion-toolbar color="positive">
      <ion-title>分类</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-searchbar
      [(ngModel)]="searchInput"
      (ionCancel)="doAction('category',searchInput)"
      [showCancelButton]="true">
    </ion-searchbar>
    <ion-list>
      <button ion-item *ngFor="let category of rootPage.BUILTIN_CATEGORIES" (click)="doAction('category',category)" >{{category}}</button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-tabs>
  <ion-tab tabTitle="漫画" [root]="rootPage" #content></ion-tab>
  <ion-tab tabTitle="里番" [root]="animePage"></ion-tab>
  <ion-tab tabTitle="关于" [root]="aboutPage"></ion-tab>
</ion-tabs>
