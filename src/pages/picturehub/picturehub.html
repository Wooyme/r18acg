<ion-header>

  <ion-navbar color="primary">
    <ion-title>图库</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark" (click)="openPrompt()">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor="let picture of pictures">
    <img [src]="picture.preload" (click)="openPicture(picture.url)" />
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          喜欢
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" (click)="download(picture.preload,picture.url)" icon-start>
          <ion-icon name='ios-cloud-download'></ion-icon>
          下载
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
