<ion-header>

  <ion-navbar>
    <ion-title>hanime</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let unit of videoUnits">
    <ion-card-header text-left>{{unit.name}}</ion-card-header>
    <ion-card-content>
      <p text-left>大小:{{unit.size}}</p>
      <ion-row no-padding>
        <ion-col text-right>
          <button ion-button clear small color="calm" (click)="openVideo(unit)" icon-start>
            <ion-icon md="md-book"></ion-icon>
            view
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doNextPage($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles"
                                 loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
