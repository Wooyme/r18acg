<ion-header>
  <ion-navbar color="danger">
    <ion-buttons end>
      <button ion-button icon-only color="dark" (click)="selectPage()">
        <ion-icon name="md-document"></ion-icon>
      </button>
      <button ion-button icon-only color="dark" (click)="searchVideo()">
        <ion-icon name="md-search"></ion-icon>
      </button>
      <button ion-button icon-only color="dark" (click)="selectTag()">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let video of videos">
    <img [src]="video.preload" (click)="prePlayVideo(video.url)" />
    <ion-card-title>
      {{video.title}}
    </ion-card-title>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          喜欢
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" (click)="download(video.preload,video.url,video.title)" icon-start>
          <ion-icon name='ios-cloud-download'></ion-icon>
          下载
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
