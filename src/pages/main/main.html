<ion-header>

  <ion-navbar color="dark">
    <ion-title>主页</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items; let i = index">
      <ion-thumbnail item-start>
        <img src="{{item.img}}">
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
      <p>{{item.value}}</p>
      <button ion-button clear item-end (click)="test(i)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
